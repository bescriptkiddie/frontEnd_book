      // 3.一个矩阵数组中寻找 x 值
      const arr = [[1, 4, 8], [9, 11, 12], [15, 18, 21]];

      function getX(arr, x) {
        if (arr.length === 1) {
          return arr[0].includes(x);
        }
        const len = arr.length;
        const index = Math.floor(len / 2);
        const left = arr.slice(0, index);
        const right = arr.slice(index);
        const leftLast = left[left.length - 1];
        if (leftLast[leftLast.length - 1] < x) {
          return getX(right, x);
        } else if (leftLast[leftLast.length - 1] > x) {
          return getX(left, x);
        } else if (leftLast[leftLast.length - 1] === x) {
          return true;
        }
      }

      function threeSum(nums) {
        const arr = nums.sort((a, b) => a - b);
        console.log(arr);
        let results = [];
        const len = arr.length;
        // 尾指针 i移动指针 j头指针
        for (let i = 0; i < len; i++) {
          let current = arr[i];
          let j = i + 1;
          let k = len - 1;
          // 如果遇到重复的数字，则跳过
          if (i > 0 && arr[i] === arr[i - 1]) {
            continue;
          }
          while (j < k) {
            if (current + arr[j] + arr[k] > 0) {
              k--;
            } else if (current + arr[j] + arr[k] < 0) {
              j++;
            } else {
              results.push([current, arr[j], arr[k]]);
              j++;
              k--;
            }
          }
        }
        return results;
      }

      let str1 = "acdbcca";
      function isValidate(str) {
        const len = str.length;
        let k = len - 1;
        for (i = 0; i < len; i++) {
          if (str[i] === str[k]) {
            k--;
          } else {
            if (!validateFunc(i + 1, k) || !validateFunc(i, k - 1)) {
              return false;
            }
          }
        }
        function validateFunc(newI, newK) {
          while (newI < newK) {
            if (str[newI] !== str[newK]) {
              return false;
            }
            newI++;
            newK--;
          }
          return true;
        }
        return true;
      }

      // 100 栈解决算法问题
      // 输入() 输出true; 输入()[]{} 输出true;
      // 输入 (] 输出false; 输入([]) 输出true

      function isValid_01(s) {
        if (s.length % 2 === 1) {
          return false;
        }
        const stack = [];
        const left = ["(", "{", "["];
        for (let i = 0; i < s.length; i++) {
          const c = s[i];
          if (left.includes(c)) {
            stack.push(c);
          } else {
            const t = stack[stack.length - 1];
            if (
              (t === "(" && c === ")") ||
              (t === "{" && c === "}") ||
              (t === "[" && c === "]")
            ) {
              stack.pop();
            } else {
              return false;
            }
          }
        }
        return stack.length === 0;
      }

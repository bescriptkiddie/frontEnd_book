        const len = arr.length;
        let i = 0;
        while (i < len) {
          let current = target - arr[i];

          }

      function getX(arr, x) {
        if (arr.length === 1) {
          return arr[0].includes(x);
        }
        const len = arr.length;
        const index = Math.floor(len / 2);
        const left = arr.slice(0, index);
